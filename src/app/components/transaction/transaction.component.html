<div class="transaction">
  <div class="transaction__sub">
    <div
      class="transaction__icon transaction__icon-income"
      *ngIf="transaction.type === 'income'"
    >
      ↑
    </div>
    <div
      class="transaction__icon transaction__icon-expense"
      *ngIf="transaction.type === 'expense'"
    >
      ↓
    </div>
    <h5 class="transaction__category">{{ transaction.category }}</h5>
  </div>
  <div>
    <h5 class="transaction__amount">
      {{ transaction.amount | currency : "COP" }}
    </h5>
    <h5 class="transaction__date">{{ transaction.date | date }}</h5>
  </div>
</div>
